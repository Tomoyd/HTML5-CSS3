<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <textarea  onchange="handleChange(event)"></textarea>
    <div id="panel"><script type="text/javascript" src="www.baidu.com"></script></div>
    <script>
        
        document.getElementById("panel").innerHTML=localStorage.value;
        function handleChange(event){
            console.log('event', event.target.value);
            document.getElementById("panel").innerHTML=event.target.value
            localStorage.value=event.target.value
        }
    </script>
</body>
</html>
